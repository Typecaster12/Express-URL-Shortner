<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="form-container">
            <form action="/submit" class="mainform" method="post">

                <h2>ðŸ”— URL Shortener</h2>

                <label>Original URL</label>
                <input type="url" placeholder="Paste your long URL here" name="mainUrl" class="mainUrl" required />

                <label>Custom Alias</label>
                <input type="text" class="aliasInp" placeholder="my-custom-link" name="alias" />

                <button type="submit" id="submit-btn">Shorten URL</button>

            </form>
        </div>

        <div class="response-container">
            <a class="responseLink" target="_blank" id="link"></a>
        </div>
    </div>

    <script>
        const btn = document.getElementById('submit-btn');
        const anchorTag = document.getElementById('link');

        //click event;
        btn.addEventListener('click', async (e) => {
            e.preventDefault(); //no reload needed;

            const userUrl = document.querySelector(".mainUrl").value;
            const userAlias = document.querySelector(".aliasInp").value;

            const formData = new URLSearchParams({
                mainUrl: userUrl,
                alias: userAlias
            });


            // send POST request
            const responseFromServer = await fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formData
            });

            // read server response
            const resultText = await responseFromServer.text();

            //so the result in the anchorTag;
            anchorTag.href = resultText;
            anchorTag.textContent = resultText;
            console.log(resultText);
        });
    </script>

</body>

</html>
